    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'Guizhan Account', 
            nameLink: {
                '/zh-cn/': '#/zh-cn/',
                '/': '#/',
            },
            loadNavbar: true,
            loadSidebar: true,
            auto2top: true,
            //relativePath: true,
            autoHeader: false,
            //executeScript: true,
            subMaxLevel: 3, 
            topMargin: 30,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索...',
                    '/': 'Search...',
                },
                noData: {
                    '/zh-cn/': '未找到结果，换一个关键词试试？',

                depth: 6,
            },
            alias: {
                '/.*/_navbar.md': '/_navbar.md',

                function (hook) {
                    var footer = [

                        '<p>&copy; 2020 <a href="https://www.guizhanss.com" target="_blank">Guizhan Technology</a>. All rights reserved.</p>',

                    hook.afterEach(function (html) {

                    });
                }
            ]
        }
